{% extends 'base.html' %}

{% block content %}

    <div class="py-3 text-center">
      <h2>로그인</h2>
    </div>

    <div class="row justify-content-center">
        <form class="col-4 p-md-5 border rounded-3 bg-light" action="/login" method="post">
            <div class="mb-3">
                <label for="name" class="form-label"><center>디바이스 콜렉션</center>></label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="mb-3">
                <label for="d_id" class="form-label">디바이스 아이디</label>
                <input type="text" class="form-control" id="d_id" name="d_id">
            </div>

            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
    {% if alert %}
    <div class="row mt-3 justify-content-center">
        <div class="col-4 alert alert-danger" role="alert">
            입력 정보가 유효하지 않습니다.
        </div>
    </div>
    {% endif %}

{% endblock %}
